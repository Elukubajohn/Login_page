<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width= device-width , initial-scale=1.0" />
    <title>Login here</title>
    <link rel="stylesheet" href="styles.css" />
    <script src="app.js" defer></script>
  </head>
  <body>
    <section class="Login-form">
      <form action="#" id="form-section">
        <h1 class="login-text">Log in</h1>
        <span class="login-subtext">login using email</span>
        <label for="email" class="input-label">Email</label>
        <input
          type="email"
          placeholder="Enter Email or Username here"
          id="email"
          required
          class="input-section"
        />
        <label for="password" class="input-label">Password</label>
        <input
          type="password"
          placeholder="Enter password here"
          id="password"
          required
          class="input-section"
        />

        <input
          type="checkbox"
          name="Remember Me"
          value="Remember Me"
          id="checkbox"
          class="checkbox"
        />
        <label class="remember" for="checkbox">Remember Me</label>

        <a href="#" class="link-forget">Forgot Password</a>

        <input type="submit" value="Login" class="btn" id="button" />

        <a href="#" class="link privacy">Privacy Policy</a>

        <a href="#" class="link terms">Terms & Condition</a>
      </form>
    </section>
  </body>
</html>
